
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>事業概要入力 - 事業計画書自動生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="AIで簡単に事業計画書を自動生成。金融機関・投資家向けの高品質フォーマット対応。">
    <meta property="og:title" content="事業概要入力 - 事業計画書自動生成">
    <meta property="og:description" content="AIで簡単に事業計画書を作成。資金調達に強い書類を10分で。">
    <meta property="og:url" content="https://hideki-8.github.io/mvp-app/">
    <meta name="twitter:card" content="summary_large_image">
    <script>
    function toggleOtherInput() {
        const selected = document.getElementById('business_type').value;
        document.getElementById('other_business_div').style.display = selected === 'その他' ? 'block' : 'none';
    }
    </script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="./index.html">事業計画書サービス</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="./index.html">トップ</a></li>
        <li class="nav-item"><a class="nav-link" href="./business_overview.html">事業概要</a></li>
        <li class="nav-item"><a class="nav-link" href="./sales_simulation.html">シミュレーション</a></li>
        <li class="nav-item"><a class="nav-link" href="./market_analysis.html">マーケット</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">事業概要入力</h1>
        </div>
        <div class="card-body">
            <form action="./sales_simulation.html" method="get">
                <div class="mb-3"><label>会社名：<input type="text" name="company_name" class="form-control" required></label></div>
                <div class="mb-3"><label>事業名：<input type="text" name="business_name" class="form-control" required></label></div>
                <div class="mb-3"><label>業種：
                    <select name="business_type" class="form-select" id="business_type" required onchange="toggleOtherInput()">
                        <option value="農業">農業</option>
                        <option value="鉱業">鉱業</option>
                        <option value="建設業">建設業</option>
                        <option value="製造業">製造業</option>
                        <option value="電気・ガス・熱供給・水道業">電気・ガス・熱供給・水道業</option>
                        <option value="情報通信業">情報通信業</option>
                        <option value="運輸業">運輸業</option>
                        <option value="卸売業">卸売業</option>
                        <option value="小売業">小売業</option>
                        <option value="金融業">金融業</option>
                        <option value="サービス業">サービス業</option>
                        <option value="その他">その他</option>
                    </select>
                </label></div>
                <div class="mb-3" id="other_business_div" style="display:none;">
                    <label>その他の業種内容：<input type="text" name="other_business_type" class="form-control"></label>
                </div>
                <div class="mb-3"><label>詳細説明：<textarea name="business_desc" class="form-control" rows="4" required></textarea></label></div>
                <div class="mb-3"><label>創業年（西暦）：<input type="number" name="founded_year" class="form-control" min="1900" max="2099" required></label></div>
                <div class="mb-3"><label>従業員数：<input type="number" name="employee_num" class="form-control" required></label></div>
                <div class="mb-3"><label>代表者名：<input type="text" name="representative_name" class="form-control" required></label></div>
                <div class="mb-3"><label>役職（任意）：<input type="text" name="representative_title" class="form-control"></label></div>
                <div class="mb-3">
                    <label>担当者名：<input type="text" name="contact_person" class="form-control"></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_representative_contact" id="is_representative_contact">
                        <label class="form-check-label" for="is_representative_contact">代表者が担当者</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-2">次へ進む</button>
                <button type="button" class="btn btn-secondary w-100" onclick="location.href='./index.html'">戻る</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
