
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>売上・費用シミュレーション</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">売上・費用・利益のシミュレーション</h1>
            </div>
            <div class="card-body">
                <form action="market_analysis.html" method="get">
                    <div class="mb-3"><label>月次売上予測（円）：<input type="number" name="monthly_sales" class="form-control" required></label></div>
                    <div class="mb-3"><label>固定費（月額、円）：<input type="number" name="fixed_costs" class="form-control" required></label></div>
                    <div class="mb-3"><label>変動費（月額、円）：<input type="number" name="variable_costs" class="form-control" required></label></div>
                    <p id="profit_display" class="fw-bold">営業利益：0円</p>
                    <button type="submit" class="btn btn-success w-100 mb-2">次へ進む</button>
                    <button type="button" class="btn btn-secondary w-100" onclick="location.href='business_overview_bootstrap.html'">戻る</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
