
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出力ページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">出力ページ</h1>
            </div>
            <div class="card-body">
                <form action="complete.html" method="get">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="format" value="pdf" required>
                        <label class="form-check-label">PDF形式</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="format" value="word" required>
                        <label class="form-check-label">Word形式</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-2">出力開始</button>
                    <button type="button" class="btn btn-secondary w-100" onclick="location.href='review_bootstrap.html'">戻る</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
