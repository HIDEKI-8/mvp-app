
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出力ページ - 事業計画書自動生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="AIで簡単に事業計画書を自動生成。金融機関・投資家向けの高品質フォーマット対応。">
    <meta property="og:title" content="出力ページ - 事業計画書自動生成">
    <meta property="og:description" content="AIで簡単に事業計画書を作成。資金調達に強い書類を10分で。">
    <meta property="og:url" content="https://hideki-8.github.io/mvp-app/">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="./index.html">事業計画書サービス</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="./index.html">トップ</a></li>
        <li class="nav-item"><a class="nav-link" href="./business_overview.html">事業概要</a></li>
        <li class="nav-item"><a class="nav-link" href="./sales_simulation.html">シミュレーション</a></li>
        <li class="nav-item"><a class="nav-link" href="./market_analysis.html">マーケット</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">出力ページ</h1>
        </div>
        <div class="card-body">
            <form action="./complete.html" method="get">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="format" value="pdf" required>
                    <label class="form-check-label">PDF形式</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="format" value="word" required>
                    <label class="form-check-label">Word形式</label>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-2">出力開始</button>
                <button type="button" class="btn btn-secondary w-100" onclick="location.href='./review.html'">戻る</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
