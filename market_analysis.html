
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マーケット・競合分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">マーケット・競合分析</h1>
            </div>
            <div class="card-body">
                <form action="review.html" method="get">
                    <div class="mb-3"><label>市場規模（円）：<input type="number" name="market_size" class="form-control" required></label></div>
                    <div class="mb-3"><label>ターゲット市場シェア（％）：<input type="number" name="target_share" class="form-control" required></label></div>
                    <div class="mb-3"><label>主要競合1：<input type="text" name="competitor1" class="form-control"></label></div>
                    <div class="mb-3"><label>主要競合2：<input type="text" name="competitor2" class="form-control"></label></div>
                    <div class="mb-3"><label>主要競合3：<input type="text" name="competitor3" class="form-control"></label></div>
                    <div class="mb-3"><label>自社の強み：<textarea name="strengths" class="form-control" rows="4" required></textarea></label></div>
                    <button type="submit" class="btn btn-success w-100 mb-2">次へ進む</button>
                    <button type="button" class="btn btn-secondary w-100" onclick="location.href='sales_simulation_bootstrap.html'">戻る</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
