
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マーケット・競合分析 - 事業計画書自動生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="AIで簡単に事業計画書を自動生成。金融機関・投資家向けの高品質フォーマット対応。">
    <meta property="og:title" content="マーケット・競合分析 - 事業計画書自動生成">
    <meta property="og:description" content="AIで簡単に事業計画書を作成。資金調達に強い書類を10分で。">
    <meta property="og:url" content="https://hideki-8.github.io/mvp-app/">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="./index.html">事業計画書サービス</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="./index.html">トップ</a></li>
        <li class="nav-item"><a class="nav-link" href="./business_overview.html">事業概要</a></li>
        <li class="nav-item"><a class="nav-link" href="./sales_simulation.html">シミュレーション</a></li>
        <li class="nav-item"><a class="nav-link" href="./market_analysis.html">マーケット</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">マーケット・競合分析</h1>
        </div>
        <div class="card-body">
            <form action="./review.html" method="get">
                <div class="mb-3"><label>市場規模（円）：<input type="number" name="market_size" class="form-control" required></label></div>
                <div class="mb-3"><label>ターゲット市場シェア（％）：<input type="number" name="target_share" class="form-control" required></label></div>
                <div class="mb-3"><label>主要競合1：<input type="text" name="competitor1" class="form-control"></label></div>
                <div class="mb-3"><label>主要競合2：<input type="text" name="competitor2" class="form-control"></label></div>
                <div class="mb-3"><label>主要競合3：<input type="text" name="competitor3" class="form-control"></label></div>
                <div class="mb-3"><label>自社の強み：<textarea name="strengths" class="form-control" rows="4" required></textarea></label></div>
                <button type="submit" class="btn btn-success w-100 mb-2">次へ進む</button>
                <button type="button" class="btn btn-secondary w-100" onclick="location.href='./sales_simulation.html'">戻る</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
